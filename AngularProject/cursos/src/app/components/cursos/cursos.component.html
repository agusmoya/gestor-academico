<div class="card text-dark bg-light mb-3">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="alert alert-info" *ngIf="lista?.length == 0">
      ¡No hay cursos en la Base de Datos!
    </div>

    <div *ngIf="lista?.length > 0">
    <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear</button>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>alumnos</th>
          <th>examenes</th>
          <th>creado en</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of lista">
          <td>{{ curso.id}}</td>
          <td>{{ curso.nombre | uppercase}}</td>
          <td>
            <button class="bnt btn-info btn-sm"
            [routerLink]="['/cursos/asignar-alumnos', curso.id]">
            Añadir ({{ curso.alumnos.length }})
            </button>
          </td>
          <td>
            <button class="bnt btn-info btn-sm"
            [routerLink]="['/cursos/asignar-examenes', curso.id]">
            Añadir ({{ curso.examenes.length }})
            </button>
          </td>
          <td>{{ curso.createAt | date: 'yyyy/MM/dd'}}</td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/cursos/form', curso.id]">
              Actualizar
            </button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminar(curso)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistros"
                   [pageSize]="totalPorPagina"
                   [pageIndex]="paginaActual"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="paginar($event)"
                   showFirstLastButtons
                   class="float-left mx-2">
    </mat-paginator>

  </div>
  </div>
</div>
